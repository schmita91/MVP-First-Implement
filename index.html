<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>WFH Therapy</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
    <div class="group"></div>
    <header class="item">
      <h1>WFH THERAPY</h1>
      <p>Your home for daily distractions and positivity.</p>
    </header>
    
    <main>
        <!--This section provides some advice-->
        <section id="advice" class="item" title="free advice">
          <h2>Here's a free tip...</h2>
          <p id="js-advice">
          </section>
    
      <br>
    
      <!--This section provides the NASA APOD-->
      <section id="apod" class="item" title="astronomy picture">
        <h2>First, realize how small you are...</h2>
        <p id="js-apod">
        </section>
      
      <br>

      <!--This section provides a random dog image-->
      <section id="dogs" class="item" title="dog">
        <h2>Here's a dog to brighten your day...</h2>
          <span id="random-dog"></span>
          <br>
          <button class="js-change-dog">Fetch New Dog!</button>
      </section>
      
      <br>

      <!-- This section provides a random activity-->
        <section id="boredom" class="item" title="activity">
          <h2>BOREDOM FIXER</h2>
          <h3>We can think of something for you to do so you don't have to</h3>
            <form>
              <button type="submit" id="js-submit" name="change dog">Bored? Click here.</button>
            </form>
          <ul id="js-results-list"></ul>
          <p id="js-error-message">
          </section>
  
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>

  </body>

</html>
